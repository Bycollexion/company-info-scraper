<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Info & Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f8fc 0%, #e9edf5 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .tab-btn.active {
            background: #4F46E5;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.1);
        }
        .game-input {
            border: 2px solid #E5E7EB;
            transition: all 0.2s;
        }
        .game-input:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .btn-primary {
            background: #4F46E5;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background: #4338CA;
            transform: translateY(-1px);
        }
        .leaderboard-table {
            min-w-full divide-y divide-gray-200
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="glass-card p-8 mb-8">
            <div class="flex justify-center space-x-4 mb-8">
                <button class="tab-btn active px-6 py-3 rounded-lg font-medium" onclick="switchTab('search')">Company Search</button>
                <button class="tab-btn px-6 py-3 rounded-lg font-medium" onclick="switchTab('game')">Number Game</button>
            </div>

            <!-- Search Tab -->
            <div id="search" class="tab-content active">
                <div class="max-w-2xl mx-auto">
                    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Company Information Search</h2>
                    <div class="mb-6">
                        <input type="text" id="searchInput" placeholder="Enter company name..." 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="text-center">
                        <button onclick="searchCompany()" class="px-8 py-3 rounded-lg font-medium">
                            Search
                        </button>
                    </div>
                    <div id="loading" class="loading hidden"></div>
                    <div id="results" class="results-grid mt-8"></div>
                </div>
            </div>

            <!-- Game Tab -->
            <div id="game" class="tab-content">
                <div class="game-container">
                    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Number Guessing Game</h2>
                    <div class="text-center mb-8">
                        <p class="text-gray-600 mb-4">Guess a number between 1 and 100</p>
                        <input type="number" id="guessInput" min="1" max="100" class="game-input">
                        <button onclick="makeGuess()" class="mt-4 px-8 py-3 rounded-lg font-medium">
                            Guess
                        </button>
                    </div>
                    <div id="message" class="game-message"></div>
                    <div id="gameOver" class="hidden text-center mt-8">
                        <h3 class="text-2xl font-semibold mb-4">Game Over!</h3>
                        <input type="text" id="nameInput" placeholder="Enter your name" 
                               class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button onclick="submitScore()" class="mt-4 px-6 py-2 rounded-lg font-medium">
                            Submit Score
                        </button>
                    </div>
                    
                    <!-- Leaderboard -->
                    <div class="mt-12">
                        <h3 class="text-2xl font-semibold mb-4 text-center">Leaderboard</h3>
                        <div class="overflow-x-auto">
                            <table class="leaderboard-table">
                                <thead>
                                    <tr class="text-left">
                                        <th class="px-6 py-3 text-gray-600">Rank</th>
                                        <th class="px-6 py-3 text-gray-600">Name</th>
                                        <th class="px-6 py-3 text-gray-600">Score</th>
                                    </tr>
                                </thead>
                                <tbody id="leaderboard">
                                    <!-- Leaderboard entries will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification hidden"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
