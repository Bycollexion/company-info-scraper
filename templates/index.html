<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Info Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Tabs -->
        <div class="mb-8">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex" aria-label="Tabs">
                    <button class="tab-btn active bg-white inline-flex items-center px-4 py-2 border-b-2 font-medium text-sm border-blue-500 text-blue-600" data-tab="scraper">
                        Company Info Scraper
                    </button>
                    <button class="tab-btn bg-white inline-flex items-center px-4 py-2 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="game">
                        Number Guessing Game
                    </button>
                </nav>
            </div>
        </div>

        <!-- Company Info Scraper -->
        <div id="scraper-content" class="tab-content active">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h1 class="text-2xl font-bold mb-4">Company Info Scraper</h1>
                <div class="mb-4">
                    <label for="companies" class="block text-sm font-medium text-gray-700">Enter company names (one per line):</label>
                    <textarea id="companies" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Search
                </button>
            </div>

            <div id="loading" class="hidden">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-2">Processing...</span>
                </div>
            </div>

            <div id="results" class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg overflow-hidden shadow-lg hidden" id="resultsTable">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee Count</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Website</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sources</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200" id="resultsTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Number Guessing Game -->
        <div id="game-content" class="tab-content">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-2xl font-bold mb-4">Number Guessing Game</h1>
                <p class="mb-4">Try to guess the number between 1 and 100!</p>
                
                <div class="mb-4">
                    <input type="number" id="guessInput" min="1" max="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter your guess">
                </div>
                
                <button id="guessBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Make Guess
                </button>
                
                <button id="newGameBtn" class="ml-2 bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    New Game
                </button>

                <div id="gameMessage" class="mt-4 p-4 rounded-md"></div>
                <div id="previousGuesses" class="mt-4">
                    <h3 class="font-semibold mb-2">Previous Guesses:</h3>
                    <div id="guessList" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
