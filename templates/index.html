<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Info & Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f8fc 0%, #e9edf5 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .tab-btn.active {
            background: #4F46E5;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.1);
        }
        .game-input {
            border: 2px solid #E5E7EB;
            transition: all 0.2s;
        }
        .game-input:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .btn-primary {
            background: #4F46E5;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background: #4338CA;
            transform: translateY(-1px);
        }
        .leaderboard-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Company Info & Games Hub</h1>
            <p class="text-gray-600">Search company information and enjoy our number guessing game!</p>
        </div>

        <!-- Tabs -->
        <div class="glass-effect rounded-xl p-6 mb-8 shadow-lg">
            <div class="flex space-x-4 mb-6">
                <button data-tab="scraper" class="tab-btn active flex-1 py-3 px-6 rounded-lg font-semibold transition-all">
                    üè¢ Company Scraper
                </button>
                <button data-tab="game" class="tab-btn flex-1 py-3 px-6 rounded-lg font-semibold transition-all">
                    üéÆ Number Game
                </button>
            </div>

            <!-- Scraper Content -->
            <div id="scraper-content" class="tab-content active">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Enter Company Names</label>
                        <textarea id="companies" rows="4" class="game-input w-full rounded-lg p-3 text-gray-700" placeholder="Enter company names (one per line)"></textarea>
                    </div>
                    <button id="searchBtn" class="btn-primary text-white px-6 py-3 rounded-lg font-semibold w-full md:w-auto">
                        Search Companies
                    </button>
                    
                    <div id="loading" class="hidden">
                        <div class="animate-pulse flex space-x-4 items-center justify-center">
                            <div class="h-3 w-3 bg-indigo-500 rounded-full animate-bounce"></div>
                            <div class="h-3 w-3 bg-indigo-500 rounded-full animate-bounce delay-100"></div>
                            <div class="h-3 w-3 bg-indigo-500 rounded-full animate-bounce delay-200"></div>
                        </div>
                    </div>

                    <div id="resultsTable" class="hidden overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employees</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Website</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sources</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Game Content -->
            <div id="game-content" class="tab-content hidden">
                <div class="max-w-2xl mx-auto space-y-8">
                    <div class="text-center space-y-4">
                        <h2 class="text-2xl font-bold text-gray-900">Number Guessing Game</h2>
                        <p class="text-gray-600">Try to guess the number between 1 and 100!</p>
                        
                        <div class="flex space-x-4">
                            <input type="number" id="guessInput" min="1" max="100" 
                                   class="game-input flex-1 rounded-lg px-4 py-3 text-gray-700" 
                                   placeholder="Enter your guess">
                            <button id="guessBtn" class="btn-primary text-white px-6 py-3 rounded-lg font-semibold">
                                Guess
                            </button>
                            <button id="newGameBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold transition-all">
                                New Game
                            </button>
                        </div>
                    </div>

                    <div id="gameMessage" class="hidden rounded-lg p-4 text-center font-medium"></div>
                    
                    <div id="previousGuesses" class="space-y-3">
                        <h3 class="font-semibold text-gray-700">Previous Guesses:</h3>
                        <div id="guessList" class="flex flex-wrap gap-2"></div>
                    </div>

                    <!-- Leaderboard -->
                    <div class="leaderboard-card rounded-xl p-6 shadow-lg space-y-4">
                        <h2 class="text-xl font-bold flex items-center space-x-2">
                            <span>üèÜ</span>
                            <span>Leaderboard Champions</span>
                        </h2>
                        <div class="overflow-hidden rounded-lg">
                            <table class="min-w-full">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rank</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Player</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Guesses</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                    </tr>
                                </thead>
                                <tbody id="leaderboardBody" class="divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
